#A EJB client context is a context which contains contextual information for carrying out remote invocations on EJBs.
#This is a WildFly-specific API. The EJB client context can be associated with multiple EJB receivers.
#Each EJB receiver is capable of handling invocations on different EJBs.
#For example, an EJB receiver "Foo" might be able to handle invocation on a bean identified by app-A/module-A/distinctinctName-A/Bar!RemoteBar
endpoint.name=client-endpoint
remote.connectionprovider.create.options.org.xnio.Options.SSL_ENABLED=false
remote.connections=default
remote.connection.default.host=127.0.0.1
remote.connection.default.port=8080
remote.connection.default.connect.options.org.xnio.Options.SASL_POLICY_NOANONYMOUS=false
remote.connection.default.username=user
remote.connection.default.password=password